<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

    <header id="header" class="sticky">
        <div class="logo"><img id="header-img" src="img/logo.png" alt=""></div>
        <nav id="nav-bar">
            <ul class="main-nav">
                <li ><a class="nav-link" href="#container">Home</a></li>
                <li ><a class="nav-link" href="#grid">Grid</a></li>
                <li ><a class="nav-link" href="#video">Video</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="container">
        <p>Welcome to the website!!!</p>
        <form action="https://www.freecodecamp.org/email-submit" method="post" id="form">
            <label for="email"></label><input id="email" name="email" placeholder="Enter email here" type="email" required>
            <input id="submit" type="submit" class="btn" value="submit">
        </form>
    </div>

    <div class="grid" id="grid">
        <div class="row">
            <div class="box"><img src="./img/files_2.png"></div>
            <div class="box"><img src="./img/server_2_2.png"></div>
            <div class="box"><img src="./img/monitor_settings_2.png"></div>
            <div class="box"><img src="./img/server_3.png"></div>
            <div class="box"><img src="./img/data_storage_2_2.png"></div>
            <div class="box"><img src="./img/monitor_coding_2.png"></div>
            <div class="box"><img src="./img/desktop_analytics_2.png"></div>
            <div class="box"><img src="./img/server_safe_2.png"></div>
        </div>
    </div>

    <div class="video">
        <iframe id="video" src="https://www.youtube.com/embed/yZPqvKGVpq8" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
